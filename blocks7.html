<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <meta http-equiv="Content-Type" content="text/html" charset="utf-8">
    <meta name="keywords" content="Banja Kulasi">
    <meta name="description" content="Стандартная галерея">
    <meta name="viewport"

    <link rel="icon" href="favicon.ico" type="image/x-icon">


    <!-- Swiper CSS-->

        <div class="new-container">

                <div class="new-container  flex-block">
                    <a href="javascript: void(0)" class="header-menu-btn">Меню <span></span></a>
                    <a href="/" class="header-logo">
                        <img src="./media/logo-dark.png" src-new="./media/logo.png" alt="">
                    </a>
                    <ul class="header-language-wrapper flex-block">
                        <li class="language-li">
                            <a href="javascript: void(0)" class="language-link">BIH</a>
                        </li>
                        <li class="language-li">
                            <a href="javascript: void(0)" class="language-link">ENG</a>
                        </li>
                        <li class="language-li active">
                            <a href="javascript: void(0)" class="language-link">RUS</a>
                        </li>
                        <li class="language-li">

                    <a href="javascript: void(0)" class="btn btn-brdr btn-white btn-transparent">Связаться с нами</a>
                    <div class="header-social-wrapper flex-block">

                    </div>
                </div>

                    <div class="swiper-container slider-container-gallery">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide">
                                <div class="sb6-slide">
                                    <div data-background="./media/img/gallery/gallery1.jpg" class="swiper-lazy">
                                        <div class="swiper-lazy-preloader"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="swiper-slide">
                                <div class="sb6-slide">

                                </div>
                            </div>

                    <div class="sb6-description-block flex-block">

                    </div>

                <div class="sb6-slider-wrapper slider-wrapper full-width">

                                </div>

                                </div>
